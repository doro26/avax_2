<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DApp</title>
    <!-- Include ethers.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <!-- Include the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My DApp</h1>
        </header>
        <main>
            <button id="connectWalletButton" class="btn">Connect Wallet</button>
            <section class="form-section">
                <h2>Create Account</h2>
                <button id="createAccountButton" class="btn">Create Account</button>
            </section>
            <section class="form-section">
                <h2>Deposit Funds</h2>
                <form id="depositForm" class="form">
                    <input type="text" id="depositAmount" placeholder="Amount in ETH" required class="input" />
                    <button type="submit" class="btn">Deposit</button>
                </form>
            </section>
            <section class="form-section">
                <h2>Withdraw Funds</h2>
                <form id="withdrawForm" class="form">
                    <input type="text" id="withdrawAmount" placeholder="Amount in ETH" required class="input" />
                    <button type="submit" class="btn">Withdraw</button>
                </form>
            </section>
            <section class="form-section">
                <h2>Check Balance</h2>
                <button id="getBalanceButton" class="btn">Get Balance</button>
                <div id="balanceDisplay" class="balance-display"></div>
            </section>
        </main>
    </div>
    <!-- Include your script.js file -->
    <script src="script.js"></script>
</body>
</html>
