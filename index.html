<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Hub DApp</title>
    <!-- Include ethers.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
   
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Freelance Hub</h1>
        </header>
        <main>
            <button id="connectWalletButton" class="btn">Connect Wallet</button>

            <section class="form-section">
                <h2>Create Profile</h2>
                <form id="profileForm" class="form">
                    <input type="text" id="profileName" placeholder="Name" required class="input" />
                    <input type="text" id="profileSummary" placeholder="Summary" required class="input" />
                    <button type="submit" class="btn">Create Profile</button>
                </form>
            </section>

            <section class="form-section">
                <h2>Post Job</h2>
                <form id="jobForm" class="form">
                    <input type="text" id="jobTitle" placeholder="Job Title" required class="input" />
                    <textarea id="jobDescription" placeholder="Job Description" required class="textarea"></textarea>
                    <input type="number" id="jobBudget" placeholder="Max Budget (ETH)" required class="input" />
                    <button type="submit" class="btn">Post Job</button>
                </form>
            </section>

            <section class="form-section">
                <h2>Submit Proposal</h2>
                <form id="proposalForm" class="form">
                    <input type="number" id="proposalJobId" placeholder="Job ID" required class="input" />
                    <textarea id="proposalDetails" placeholder="Proposal Details" required class="textarea"></textarea>
                    <input type="number" id="proposalCost" placeholder="Proposed Cost (ETH)" required class="input" />
                    <button type="submit" class="btn">Submit Proposal</button>
                </form>
            </section>

            <section class="form-section">
                <h2>Active Jobs</h2>
                <ul id="jobList" class="job-list"></ul>
            </section>
        </main>
    </div>
    <!-- Include your script.js file -->
    <script src="script.js"></script>
</body>
</html>
